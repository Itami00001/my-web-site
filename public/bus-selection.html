<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∞–≤—Ç–æ–±—É—Å–∞ - Pick a Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Pick a Drive</a>
            <a href="index.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤—Ç–æ–±—É—Å</h1>
            <p>–ö–æ–º—Ñ–æ—Ä—Ç–∞–±–µ–ª—å–Ω—ã–µ –∞–≤—Ç–æ–±—É—Å—ã —Å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –≤–æ–¥–∏—Ç–µ–ª—è–º–∏</p>
        </div>
    </header>

    <section class="buses-section">
        <div class="container">
            <div class="buses-grid" id="busesGrid">
                <!-- –ê–≤—Ç–æ–±—É—Å—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </section>

    <script>
        async function loadBuses() {
            try {
                const response = await fetch('/api/buses');
                const buses = await response.json();
                renderBuses(buses);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤—Ç–æ–±—É—Å–æ–≤:', error);
                document.getElementById('busesGrid').innerHTML = 
                    '<p class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
            }
        }

        function renderBuses(buses) {
            const grid = document.getElementById('busesGrid');
            grid.innerHTML = '';
            
            buses.forEach(bus => {
                const busCard = `
                    <div class="bus-card">
                        <div class="bus-image">
                            ${getBusEmoji(bus.type)}
                        </div>
                        <div class="bus-info">
                            <span class="availability ${bus.availability}">
                                ${bus.availability === 'available' ? '–°–≤–æ–±–æ–¥–µ–Ω' : '–ó–∞–Ω—è—Ç'}
                            </span>
                            <h3 class="bus-title">${bus.name}</h3>
                            <div class="bus-specs">
                                <div class="spec-item">
                                    <i class="fas fa-users"></i>
                                    <span>${bus.seats} –º–µ—Å—Ç</span>
                                </div>
                                <div class="spec-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>${bus.year} –≥–æ–¥</span>
                                </div>
                                <div class="spec-item">
                                    <i class="fas fa-snowflake"></i>
                                    <span>${bus.has_ac ? '–ö–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä' : '–ë–µ–∑ –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä–∞'}</span>
                                </div>
                                <div class="spec-item">
                                    <i class="fas fa-wifi"></i>
                                    <span>${bus.has_wifi ? 'Wi-Fi' : '–ë–µ–∑ Wi-Fi'}</span>
                                </div>
                            </div>
                            <div class="driver-info">
                                <div class="driver-name">–í–æ–¥–∏—Ç–µ–ª—å: ${bus.driver_name}</div>
                                <div class="driver-exp">–û–ø—ã—Ç: ${bus.experience}, –†–µ–π—Ç–∏–Ω–≥: ${bus.rating}/5</div>
                            </div>
                            <div class="bus-price">${bus.price_per_hour} ‚ÇΩ/—á–∞—Å</div>
                            <button class="select-bus-btn" onclick="selectBus(${bus.id})" 
                                    ${bus.availability !== 'available' ? 'disabled' : ''}>
                                ${bus.availability === 'available' ? '–í—ã–±—Ä–∞—Ç—å' : '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += busCard;
            });
        }

        function getBusEmoji(type) {
            return type === '–ê–≤—Ç–æ–±—É—Å' ? 'üöç' : 'üöê';
        }

        function selectBus(busId) {
            // –ù–∞—Ö–æ–¥–∏–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∞–≤—Ç–æ–±—É—Å
            fetch('/api/buses')
                .then(response => response.json())
                .then(buses => {
                    const selectedBus = buses.find(bus => bus.id === busId);
                    if (selectedBus) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –∑–∞–∫–∞–∑—É
                        localStorage.setItem('selectedBus', JSON.stringify(selectedBus));
                        window.location.href = 'index.html#order';
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤—ã–±–æ—Ä–∞ –∞–≤—Ç–æ–±—É—Å–∞:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∞–≤—Ç–æ–±—É—Å–∞');
                });
        }

        document.addEventListener('DOMContentLoaded', loadBuses);
    </script>
</body>
</html>
